<!DOCTYPE html> 
<html lang="en"> 
<head>  
	<title>Feedback</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,intitial-scale=1.0"> 
	<link rel="preconnect" href="https://rsms.me/">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css"> 
        <script src="https://cdn.tailwindcss.com"></script>

</head> 
	<body>
	  <style>
                 @media screen and (max-width: 3000px) {
                         body {
                                  font-family: "Inter",sans-serif;
                                  text-align:left;
  
                         }
                          @supports (font-variable-settings: normal) {
                                  body { font-family: InterVariable, sans-serif; }
                          }
				  } 
      </style> 
	<section> 
		<h1 class="p-4 mr-10 text-center text-4xl font-semibold">Feedback</h1> 
		<div class="flex-1 flex justify-center pt-10">  
			<form action=" " method= "POST">
					<input class="border-2 border-slate-600 rounded-lg px-6 py-1" type="text" name="user_name" placeholder="Name">
				<br>
					<input class="border-2 border-slate-600 rounded-lg px-6 py-1 mt-4" type="email" name="user_email" placeholder="Email"> 
				<br> 
					<textarea class="border-2 border-slate-600 rounded-lg px-6 py-10 mt-4" name="user_comment" placeholder="Comment something" required></textarea>	 
				<br> 
					<button class="text-white bg-slate-900 rounded-3xl px-4 py-1 mt-4 ml-20">Submit</button>
			</form>	
		</div>		
	</section> 
</body>
</html>
